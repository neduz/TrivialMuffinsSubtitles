<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Caption (Slave)</title>
<link rel="stylesheet" type="text/css" href="css/Boventiteling.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<p id="demo"></p>
<style>
#countdown {
vertical-align: middle;
font-size: 30px;
}
</style>

</head>
<body>
	<script src="js/d3.js"></script>
	<div id="fixedbar" class=" container multiple ">
	    <span id="countdown" class="slave subtitleLED"/>
	   </div>
	
	<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 30, 2018 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("countdown").innerHTML =  hours + ":"
  + minutes + ":" + seconds ;

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
